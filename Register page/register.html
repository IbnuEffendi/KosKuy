<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Kos Kuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="register-container">
        <div class="form-section">
            <div class="logo logo-adjust">
                <a href="#" class="back-arrow">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <span class="kos">KOS</span>
                <span class="kuy">KUY</span>
            </div>
            <div class="register-header">
                <h2>Registrasi akun</h2>
            </div>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name according to your identity" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email for account Kos Kuy" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Minimum 8 letters" required minlength="8">
                    <span class="toggle-password" tabindex="0" role="button" aria-label="Toggle password visibility">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </span>
                </div>

                <label for="repeat-password">Repeat Password</label>
                <div class="password-container">
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Enter the password again" required minlength="8">
                    <span class="toggle-password" tabindex="0" role="button" aria-label="Toggle repeat password visibility">
                        <i class="bi bi-eye-slash" id="toggleRepeatPassword"></i>
                    </span>
                </div>

                <button type="submit" class="register-button">Register</button>
                <div class="login-link">
                    <p>Sudah punya akun Kos Kuy? <a href="login.html">Masuk di sini</a></p>
                </div>
            </form>
        </div>

        <div class="illustration">
            <img src="image/aset2.png" alt="Illustration">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
